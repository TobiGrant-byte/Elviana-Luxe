<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Your Cart - Elviana Luxe</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Cart page styles - same as before but add clear cart button */
    .clear-cart-btn {
        background: transparent;
        border: 1px solid #ff6b6b;
        color: #ff6b6b;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: auto;
        transition: all 0.3s ease;
    }
    
    .clear-cart-btn:hover {
        background: #ff6b6b;
        color: #000;
    }
    
    .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<header class="site-header">
<div class="brand">
<img src="/assets/Elviana Luxe logo.jpg" alt="Elviana Luxe logo" id="logo" />
<h1>ELVIANA LUXE</h1>
</div>
<nav class="top-links">
<a href="index.html"><i class="fas fa-home"></i> Home</a>
<a href="index.html#gallery"><i class="fas fa-shoe-prints"></i> Shop</a>
<a href="cart.html" style="color: #fff;"><i class="fas fa-shopping-bag"></i> Cart (<span id="cart-count">0</span>)</a>
<a href="admin.html"><i class="fas fa-lock"></i> Admin</a>
</nav>
</header>

<main class="container">
<div class="cart-header">
    <h1 class="page-title">Your Shopping Bag</h1>
    <button class="clear-cart-btn" id="clearCartBtn">
        <i class="fas fa-trash"></i> Clear Cart
    </button>
</div>

<div class="cart-container">
    <div class="cart-items" id="cartItems">
        <!-- Cart items will be loaded here -->
        <div class="empty-cart" id="emptyCart">
            <i class="fas fa-shopping-bag fa-3x"></i>
            <h2>Your bag is empty</h2>
            <p>Add some luxurious footwear to get started</p>
            <a href="index.html" class="btn btn-cart">Browse Collection</a>
        </div>
    </div>
    
    <div class="cart-summary">
        <h3>Order Summary</h3>
        <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
            <span>Shipping</span>
            <span id="shipping">Calculated at checkout</span>
        </div>
        <div class="summary-row total">
            <span>Total</span>
            <span id="total">$0.00</span>
        </div>
        <button class="btn btn-checkout" id="checkoutBtn">Proceed to Checkout</button>
        <button class="btn btn-whatsapp" id="whatsappCheckout">
            <i class="fab fa-whatsapp"></i> Order via WhatsApp
        </button>
        <a href="index.html" class="link-muted">Continue Shopping</a>
    </div>
</div>
</main>

<footer class="site-footer">
    <p>Elviana Luxe Â© 2025</p>
</footer>

<script>
// CART PAGE - SIMPLE WORKING VERSION
(function() {
    
    // Load cart
    function loadCart() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        const container = document.getElementById('cartItems');
        const empty = document.getElementById('emptyCart');
        
        if (cart.length === 0) {
            empty.style.display = 'block';
            document.getElementById('subtotal').textContent = '$0.00';
            document.getElementById('total').textContent = '$0.00';
            updateCartCount();
            return;
        }
        
        empty.style.display = 'none';
        
        container.innerHTML = cart.map((item, index) => `
            <div class="cart-item">
                <img src="${item.image || 'img1.jpg'}" alt="${item.name}" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                </div>
                <div class="cart-item-quantity">
                    <button onclick="changeQty(${index}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button onclick="changeQty(${index}, 1)">+</button>
                </div>
                <div class="cart-item-total">
                    $${(item.price * item.quantity).toFixed(2)}
                </div>
                <button class="cart-item-remove" onclick="removeItem(${index})">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `).join('');
        
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        document.getElementById('subtotal').textContent = `$${total.toFixed(2)}`;
        document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        updateCartCount();
    }
    
    // Quantity change
    window.changeQty = function(index, change) {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        cart[index].quantity += change;
        
        if (cart[index].quantity < 1) {
            cart.splice(index, 1);
        }
        
        localStorage.setItem('elvianaCart', JSON.stringify(cart));
        loadCart();
    };
    
    // Remove item
    window.removeItem = function(index) {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        cart.splice(index, 1);
        localStorage.setItem('elvianaCart', JSON.stringify(cart));
        loadCart();
    };
    
    // Clear cart button
    document.getElementById('clearCartBtn')?.addEventListener('click', function() {
        if (confirm('Clear entire cart?')) {
            localStorage.removeItem('elvianaCart');
            loadCart();
            alert('Cart cleared!');
        }
    });
    
    // Update cart count
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cart-count').textContent = count;
    }
    
    // === CHECKOUT BUTTON - GUARANTEED WORKING ===
    document.getElementById('checkoutBtn')?.addEventListener('click', function() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        
        if (cart.length === 0) {
            alert('Cart is empty!');
            return;
        }
        
        // Get customer info
        const name = prompt('Your name:');
        if (!name) return;
        
        const address = prompt('Shipping address:');
        if (!address) return;
        
        const phone = prompt('Your phone number:');
        if (!phone) return;
        
        // Create order message
        let message = `*NEW ORDER - ELVIANA LUXE*\n\n`;
        message += `Customer: ${name}\n`;
        message += `Phone: ${phone}\n`;
        message += `Address: ${address}\n\n`;
        message += `Items:\n`;
        
        cart.forEach((item, index) => {
            message += `${index + 1}. ${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}\n`;
        });
        
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        message += `\nTotal: $${total.toFixed(2)}\n`;
        message += `Payment: Cash on Delivery\n`;
        message += `Status: Pending`;
        
        // Encode for WhatsApp
        const encoded = encodeURIComponent(message);
        
        // Send to FIRST number
        const link1 = document.createElement('a');
        link1.href = `https://wa.me/2347063327418?text=${encoded}`;
        link1.target = '_blank';
        document.body.appendChild(link1);
        link1.click();
        
        // Send to SECOND number after delay
        setTimeout(() => {
            const link2 = document.createElement('a');
            link2.href = `https://wa.me/2349118175497?text=${encoded}`;
            link2.target = '_blank';
            document.body.appendChild(link2);
            link2.click();
            
            // Clear cart and show success
            localStorage.removeItem('elvianaCart');
            alert('Order sent to both WhatsApp numbers!');
            loadCart();
            
            // Remove links
            setTimeout(() => {
                document.body.removeChild(link1);
                document.body.removeChild(link2);
            }, 1000);
            
        }, 2000);
    });
    
    // WhatsApp checkout button
    document.getElementById('whatsappCheckout')?.addEventListener('click', function() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        
        if (cart.length === 0) {
            window.location.href = "https://wa.me/2347063327418";
            return;
        }
        
        let message = "I want to order:\n\n";
        cart.forEach(item => {
            message += `${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}\n`;
        });
        
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        message += `\nTotal: $${total.toFixed(2)}`;
        
        const encoded = encodeURIComponent(message);
        const link = document.createElement('a');
        link.href = `https://wa.me/2347063327418?text=${encoded}`;
        link.target = '_blank';
        document.body.appendChild(link);
        link.click();
    });
    
    // Load on startup
    document.addEventListener('DOMContentLoaded', loadCart);
    
})();
</script>

</body>
</html>
