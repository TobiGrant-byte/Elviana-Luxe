<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Your Cart - Elviana Luxe</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Cart page styles - same as before but add clear cart button */
    .clear-cart-btn {
        background: transparent;
        border: 1px solid #ff6b6b;
        color: #ff6b6b;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: auto;
        transition: all 0.3s ease;
    }
    
    .clear-cart-btn:hover {
        background: #ff6b6b;
        color: #000;
    }
    
    .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<header class="site-header">
<div class="brand">
<img src="Elviana Luxe logo.jpg" alt="Elviana Luxe logo" id="logo" />
<h1>ELVIANA LUXE</h1>
</div>
<nav class="top-links">
<a href="index.html"><i class="fas fa-home"></i> Home</a>
<a href="index.html#gallery"><i class="fas fa-shoe-prints"></i> Shop</a>
<a href="cart.html" style="color: #fff;"><i class="fas fa-shopping-bag"></i> Cart (<span id="cart-count">0</span>)</a>
<a href="admin.html"><i class="fas fa-lock"></i> Admin</a>
</nav>
</header>

<main class="container">
<div class="cart-header">
    <h1 class="page-title">Your Shopping Bag</h1>
    <button class="clear-cart-btn" id="clearCartBtn">
        <i class="fas fa-trash"></i> Clear Cart
    </button>
</div>

<div class="cart-container">
    <div class="cart-items" id="cartItems">
        <!-- Cart items will be loaded here -->
        <div class="empty-cart" id="emptyCart">
            <i class="fas fa-shopping-bag fa-3x"></i>
            <h2>Your bag is empty</h2>
            <p>Add some luxurious footwear to get started</p>
            <a href="index.html" class="btn btn-cart">Browse Collection</a>
        </div>
    </div>
    
    <div class="cart-summary">
        <h3>Order Summary</h3>
        <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
            <span>Shipping</span>
            <span id="shipping">Calculated at checkout</span>
        </div>
        <div class="summary-row total">
            <span>Total</span>
            <span id="total">$0.00</span>
        </div>
        <button class="btn btn-checkout" id="checkoutBtn">Proceed to Checkout</button>
        <button class="btn btn-whatsapp" id="whatsappCheckout">
            <i class="fab fa-whatsapp"></i> Order via WhatsApp
        </button>
        <a href="index.html" class="link-muted">Continue Shopping</a>
    </div>
</div>
</main>

<footer class="site-footer">
    <p>Elviana Luxe Â© 2025</p>
</footer>

<script>
// Cart Page Functionality - COMPLETE FIXED VERSION
(function() {
    // Load cart items
    function loadCartItems() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        const cartItemsEl = document.getElementById('cartItems');
        const emptyCartEl = document.getElementById('emptyCart');
        
        if (cart.length === 0) {
            emptyCartEl.style.display = 'block';
            updateSummary(0);
            updateCartCount();
            return;
        }
        
        emptyCartEl.style.display = 'none';
        
        cartItemsEl.innerHTML = cart.map((item, index) => `
            <div class="cart-item" data-item-id="${item.id}">
                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p class="cart-item-variant">${item.selectedColor} â€¢ Size ${item.selectedSize}</p>
                    <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                </div>
                <div class="cart-item-quantity">
                    <button class="qty-btn" onclick="updateCartQuantity(${index}, -1)">-</button>
                    <span class="cart-item-qty">${item.quantity}</span>
                    <button class="qty-btn" onclick="updateCartQuantity(${index}, 1)">+</button>
                </div>
                <div class="cart-item-total">
                    $${(item.price * item.quantity).toFixed(2)}
                </div>
                <button class="cart-item-remove" onclick="removeFromCart(${index})">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `).join('');
        
        // Calculate totals
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        updateSummary(subtotal);
        updateCartCount();
    }

    // Update cart quantity
    window.updateCartQuantity = function(itemIndex, change) {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        
        if (cart[itemIndex]) {
            cart[itemIndex].quantity += change;
            
            // Remove if quantity reaches 0
            if (cart[itemIndex].quantity <= 0) {
                cart.splice(itemIndex, 1);
            }
            
            localStorage.setItem('elvianaCart', JSON.stringify(cart));
            loadCartItems();
        }
    };

    // Remove from cart
    window.removeFromCart = function(itemIndex) {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        
        if (cart[itemIndex]) {
            cart.splice(itemIndex, 1);
            localStorage.setItem('elvianaCart', JSON.stringify(cart));
            loadCartItems();
        }
    };

    // CLEAR CART BUTTON - FIXED
    document.getElementById('clearCartBtn')?.addEventListener('click', function() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        
        if (cart.length === 0) {
            alert('Your cart is already empty.');
            return;
        }
        
        if (confirm(`Are you sure you want to clear your cart? This will remove ${cart.length} item(s).`)) {
            localStorage.removeItem('elvianaCart');
            loadCartItems();
            alert('Cart cleared successfully!');
        }
    });

    // Update order summary
    function updateSummary(subtotal) {
        document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
        document.getElementById('total').textContent = `$${subtotal.toFixed(2)}`;
    }

    // Update cart count in header
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
        document.getElementById('cart-count').textContent = cartCount;
    }


    // UPDATED CHECKOUT FUNCTION - SAVES TO SERVER
document.getElementById('checkoutBtn')?.addEventListener('click', async function() {
    const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
    if (cart.length === 0) {
        alert('Your cart is empty. Add items before checkout.');
        return;
    }
    
    // Get customer info
    const name = prompt('Enter your full name:');
    if (!name || name.trim() === '') {
        alert('Name is required to place an order.');
        return;
    }
    
    const address = prompt('Enter your shipping address:');
    if (!address || address.trim() === '') {
        alert('Shipping address is required to place an order.');
        return;
    }
    
    const phone = prompt('Enter your phone number:');
    if (!phone || phone.trim() === '') {
        alert('Phone number is required to place an order.');
        return;
    }
    
    const email = prompt('Enter your email (optional):') || '';
    
    // Calculate total
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    
    // Prepare order data for server
    const orderData = {
        customer: {
            name: name.trim(),
            phone: phone.trim(),
            address: address.trim(),
            email: email.trim()
        },
        items: cart.map(item => ({
            name: item.name,
            price: item.price,
            quantity: item.quantity,
            color: item.selectedColor || 'Default',
            size: item.selectedSize || 'One Size',
            image: item.image || ''
        })),
        total: total
    };
    
    try {
        // Show loading
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving Order...';
        this.disabled = true;
        
        // Save to SERVER
        const response = await fetch('https://YOUR-DOMAIN.COM/save_order.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(orderData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            const orderId = result.order_id;
            
            // Create WhatsApp message
            let whatsappMsg = `ðŸ›ï¸ *NEW ORDER - ELVIANA LUXE*\n\n`;
            whatsappMsg += `ðŸ“‹ Order ID: ${orderId}\n`;
            whatsappMsg += `ðŸ“… Date: ${new Date().toLocaleString()}\n\n`;
            whatsappMsg += `ðŸ‘¤ *Customer Information:*\n`;
            whatsappMsg += `â€¢ Name: ${name}\n`;
            whatsappMsg += `â€¢ Phone: ${phone}\n`;
            whatsappMsg += `â€¢ Address: ${address}\n`;
            if (email) whatsappMsg += `â€¢ Email: ${email}\n`;
            
            whatsappMsg += `\nðŸ“¦ *Order Items:*\n`;
            cart.forEach((item, index) => {
                whatsappMsg += `\n${index + 1}. ${item.name}\n`;
                whatsappMsg += `   Color: ${item.selectedColor || 'Default'}\n`;
                whatsappMsg += `   Size: ${item.selectedSize || 'One Size'}\n`;
                whatsappMsg += `   Quantity: ${item.quantity}\n`;
                whatsappMsg += `   Price: $${(item.price * item.quantity).toFixed(2)}\n`;
            });
            
            whatsappMsg += `\nðŸ’° *Total Amount: $${total.toFixed(2)}*\n`;
            whatsappMsg += `ðŸšš Shipping: To be calculated\n`;
            whatsappMsg += `ðŸ’³ Payment: Cash on Delivery\n\n`;
            whatsappMsg += `âœ… *Order Status:* Saved to server\n`;
            whatsappMsg += `ðŸŒ *Order Source:* Website\n\n`;
            whatsappMsg += `_This order has been saved to the database and is awaiting processing._`;
            
            // Encode for WhatsApp
            const encodedMsg = encodeURIComponent(whatsappMsg);
            
            // Send to WhatsApp numbers
            const link1 = document.createElement('a');
            link1.href = `https://wa.me/2347063327418?text=${encodedMsg}`;
            link1.target = '_blank';
            link1.rel = 'noopener noreferrer';
            document.body.appendChild(link1);
            link1.click();
            
            // Second number after delay
            setTimeout(() => {
                const link2 = document.createElement('a');
                link2.href = `https://wa.me/2348130821583?text=${encodedMsg}`;
                link2.target = '_blank';
                link2.rel = 'noopener noreferrer';
                document.body.appendChild(link2);
                link2.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(link1);
                    document.body.removeChild(link2);
                }, 1000);
                
                // Clear cart and show success
                localStorage.removeItem('elvianaCart');
                
                alert(`âœ… ORDER #${orderId} PLACED SUCCESSFULLY!\n\nâ€¢ Order saved to server database\nâ€¢ Sent to both WhatsApp numbers\nâ€¢ You will be contacted shortly\n\nThank you for shopping with Elviana Luxe!`);
                
                // Reload page
                loadCart();
                
            }, 1500);
            
        } else {
            alert('Failed to save order to server. Error: ' + (result.error || 'Unknown error'));
            this.innerHTML = '<i class="fas fa-shopping-bag"></i> Proceed to Checkout';
            this.disabled = false;
        }
        
    } catch (error) {
        console.error('Error:', error);
        alert('Network error. Please check your connection and try again.');
        this.innerHTML = '<i class="fas fa-shopping-bag"></i> Proceed to Checkout';
        this.disabled = false;
    }
});

    
    // WhatsApp checkout button
    document.getElementById('whatsappCheckout')?.addEventListener('click', function() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        if (cart.length === 0) {
            window.open('https://wa.me/2347063327418', '_blank');
        } else {
            // Create order summary
            let message = "Hello! I'd like to order from Elviana Luxe:\n\n";
            cart.forEach((item, index) => {
                message += `${index + 1}. ${item.name} (${item.selectedColor}, Size ${item.selectedSize}) x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}\n`;
            });
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\nTotal: $${total.toFixed(2)}\n \nPlease Provide\nName: \nAddress: \nPhone: `;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/2347063327418?text=${encodedMessage}`, '_blank');
        }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadCartItems();
    });

})();
</script>
</body>
</html>
