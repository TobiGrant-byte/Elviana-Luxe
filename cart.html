<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Your Cart - Elviana Luxe</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Cart page styles - same as before but add clear cart button */
    .clear-cart-btn {
        background: transparent;
        border: 1px solid #ff6b6b;
        color: #ff6b6b;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: auto;
        transition: all 0.3s ease;
    }
    
    .clear-cart-btn:hover {
        background: #ff6b6b;
        color: #000;
    }
    
    .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<header class="site-header">
<div class="brand">
<img src="/assets/Elviana Luxe logo.jpg" alt="Elviana Luxe logo" id="logo" />
<h1>ELVIANA LUXE</h1>
</div>
<nav class="top-links">
<a href="index.html"><i class="fas fa-home"></i> Home</a>
<a href="index.html#gallery"><i class="fas fa-shoe-prints"></i> Shop</a>
<a href="cart.html" style="color: #fff;"><i class="fas fa-shopping-bag"></i> Cart (<span id="cart-count">0</span>)</a>
<a href="admin.html"><i class="fas fa-lock"></i> Admin</a>
</nav>
</header>

<main class="container">
<div class="cart-header">
    <h1 class="page-title">Your Shopping Bag</h1>
    <button class="clear-cart-btn" id="clearCartBtn">
        <i class="fas fa-trash"></i> Clear Cart
    </button>
</div>

<div class="cart-container">
    <div class="cart-items" id="cartItems">
        <!-- Cart items will be loaded here -->
        <div class="empty-cart" id="emptyCart">
            <i class="fas fa-shopping-bag fa-3x"></i>
            <h2>Your bag is empty</h2>
            <p>Add some luxurious footwear to get started</p>
            <a href="index.html" class="btn btn-cart">Browse Collection</a>
        </div>
    </div>
    
    <div class="cart-summary">
        <h3>Order Summary</h3>
        <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
            <span>Shipping</span>
            <span id="shipping">Calculated at checkout</span>
        </div>
        <div class="summary-row total">
            <span>Total</span>
            <span id="total">$0.00</span>
        </div>
        <button class="btn btn-checkout" id="checkoutBtn">Proceed to Checkout</button>
        <button class="btn btn-whatsapp" id="whatsappCheckout">
            <i class="fab fa-whatsapp"></i> Order via WhatsApp
        </button>
        <a href="index.html" class="link-muted">Continue Shopping</a>
    </div>
</div>
</main>

<footer class="site-footer">
    <p>Elviana Luxe Â© 2025</p>
</footer>

<script>
// Cart Page Functionality - COMPLETE FIXED VERSION
(function() {
    // Load cart items
    function loadCartItems() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        const cartItemsEl = document.getElementById('cartItems');
        const emptyCartEl = document.getElementById('emptyCart');
        
        if (cart.length === 0) {
            emptyCartEl.style.display = 'block';
            updateSummary(0);
            updateCartCount();
            return;
        }
        
        emptyCartEl.style.display = 'none';
        
        cartItemsEl.innerHTML = cart.map((item, index) => `
            <div class="cart-item" data-item-id="${item.id}">
                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p class="cart-item-variant">${item.selectedColor} â€¢ Size ${item.selectedSize}</p>
                    <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                </div>
                <div class="cart-item-quantity">
                    <button class="qty-btn" onclick="updateCartQuantity(${index}, -1)">-</button>
                    <span class="cart-item-qty">${item.quantity}</span>
                    <button class="qty-btn" onclick="updateCartQuantity(${index}, 1)">+</button>
                </div>
                <div class="cart-item-total">
                    $${(item.price * item.quantity).toFixed(2)}
                </div>
                <button class="cart-item-remove" onclick="removeFromCart(${index})">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `).join('');
        
        // Calculate totals
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        updateSummary(subtotal);
        updateCartCount();
    }

    // Update cart quantity
    window.updateCartQuantity = function(itemIndex, change) {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        
        if (cart[itemIndex]) {
            cart[itemIndex].quantity += change;
            
            // Remove if quantity reaches 0
            if (cart[itemIndex].quantity <= 0) {
                cart.splice(itemIndex, 1);
            }
            
            localStorage.setItem('elvianaCart', JSON.stringify(cart));
            loadCartItems();
        }
    };

    // Remove from cart
    window.removeFromCart = function(itemIndex) {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        
        if (cart[itemIndex]) {
            cart.splice(itemIndex, 1);
            localStorage.setItem('elvianaCart', JSON.stringify(cart));
            loadCartItems();
        }
    };

    // CLEAR CART BUTTON - FIXED
    document.getElementById('clearCartBtn')?.addEventListener('click', function() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        
        if (cart.length === 0) {
            alert('Your cart is already empty.');
            return;
        }
        
        if (confirm(`Are you sure you want to clear your cart? This will remove ${cart.length} item(s).`)) {
            localStorage.removeItem('elvianaCart');
            loadCartItems();
            alert('Cart cleared successfully!');
        }
    });

    // Update order summary
    function updateSummary(subtotal) {
        document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
        document.getElementById('total').textContent = `$${subtotal.toFixed(2)}`;
    }

    // Update cart count in header
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
        document.getElementById('cart-count').textContent = cartCount;
    }

    // CHECKOUT FUNCTION - SENDS TO BOTH WHATSAPP NUMBERS (GUARANTEED)
    document.getElementById('checkoutBtn')?.addEventListener('click', function() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        if (cart.length === 0) {
            alert('Your cart is empty. Add items before checkout.');
            return;
        }
        
        // Create a simple form for customer info
        const name = prompt('ðŸ“ Enter your full name:');
        if (!name || name.trim() === '') {
            alert('Name is required to place an order.');
            return;
        }
        
        const address = prompt('ðŸ“ Enter your shipping address:');
        if (!address || address.trim() === '') {
            alert('Shipping address is required to place an order.');
            return;
        }
        
        const phone = prompt('ðŸ“± Enter your phone number:');
        if (!phone || phone.trim() === '') {
            alert('Phone number is required to place an order.');
            return;
        }
        
        // Generate order ID
        const orderId = `ELV${Date.now().toString().slice(-8)}`;
        const orderDate = new Date().toLocaleString();
        
        // Create URGENT WhatsApp message
        let message = `ðŸš¨ *URGENT: NEW ORDER - ELVIANA LUXE* ðŸš¨\n\n`;
        message += `ðŸ†” *Order ID:* ${orderId}\n`;
        message += `ðŸ•’ *Order Time:* ${orderDate}\n\n`;
        message += `ðŸ‘¤ *CUSTOMER DETAILS:*\n`;
        message += `â€¢ ðŸ“› Name: ${name}\n`;
        message += `â€¢ ðŸ“ Address: ${address}\n`;
        message += `â€¢ ðŸ“± Phone: ${phone}\n\n`;
        message += `ðŸ“¦ *ORDER ITEMS:*\n\n`;
        
        cart.forEach((item, index) => {
            message += `âœ… *Item ${index + 1}: ${item.name}*\n`;
            message += `   ðŸŽ¨ Color: ${item.selectedColor}\n`;
            message += `   ðŸ“ Size: ${item.selectedSize}\n`;
            message += `   ðŸ”¢ Quantity: ${item.quantity}\n`;
            message += `   ðŸ’° Price: $${item.price.toFixed(2)} each\n`;
            message += `   ðŸ’µ Subtotal: $${(item.price * item.quantity).toFixed(2)}\n\n`;
        });
        
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        message += `ðŸ’° *ORDER SUMMARY:*\n`;
        message += `â€¢ Subtotal: $${total.toFixed(2)}\n`;
        message += `â€¢ Shipping: To be calculated\n`;
        message += `â€¢ Payment: Cash on Delivery\n`;
        message += `â€¢ Status: â³ Pending\n\n`;
        message += `ðŸ“‹ *ACTION REQUIRED:*\n`;
        message += `1. Contact customer to confirm\n`;
        message += `2. Calculate shipping cost\n`;
        message += `3. Prepare items for shipment\n\n`;
        message += `âš¡ *THIS IS A LIVE ORDER - RESPOND URGENTLY* âš¡`;
        
        // Clean WhatsApp numbers (NO + sign, NO spaces)
        const whatsappNumber1 = "2347063327418";
        const whatsappNumber2 = "2348130821583";
        
        const encodedMessage = encodeURIComponent(message);
        
        // Save order to localStorage (for admin on THIS device)
        const orders = JSON.parse(localStorage.getItem('elvianaOrders') || '[]');
        orders.push({
            id: Date.now(),
            orderId: orderId,
            date: new Date().toISOString(),
            customer: { name, address, phone },
            items: [...cart],
            total: total,
            status: 'pending',
            device: 'customer'
        });
        localStorage.setItem('elvianaOrders', JSON.stringify(orders));
        
        // Clear cart
        localStorage.removeItem('elvianaCart');
        
        // Send to BOTH WhatsApp numbers - NEW WINDOWS
        // First number
        const win1 = window.open(`https://wa.me/${whatsappNumber1}?text=${encodedMessage}`, '_blank');
        
        // Second number (after delay)
        setTimeout(() => {
            const win2 = window.open(`https://wa.me/${whatsappNumber2}?text=${encodedMessage}`, '_blank');
        }, 800);
        
        // Show success message
        alert(`âœ… ORDER PLACED SUCCESSFULLY!\n\nOrder ID: ${orderId}\n\nYour order has been sent to:\n1. +234 706 332 7418\n2. +234 813 082 1583\n\nPlease check WhatsApp for order confirmation from our team.`);
        
        // Reload cart
        setTimeout(() => {
            loadCartItems();
            // Redirect to home after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }, 1000);
    });

    // WhatsApp checkout button
    document.getElementById('whatsappCheckout')?.addEventListener('click', function() {
        const cart = JSON.parse(localStorage.getItem('elvianaCart') || '[]');
        if (cart.length === 0) {
            window.open('https://wa.me/2347063327418', '_blank');
        } else {
            // Create order summary
            let message = "Hello! I'd like to order from Elviana Luxe:\n\n";
            cart.forEach((item, index) => {
                message += `${index + 1}. ${item.name} (${item.selectedColor}, Size ${item.selectedSize}) x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}\n`;
            });
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\nTotal: $${total.toFixed(2)}\n\nPlease provide\nName: \nAddress: \nPhone: `;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/2347063327418?text=${encodedMessage}`, '_blank');
        }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadCartItems();
    });

})();
</script>
</body>
</html>
