<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Your Cart - Elviana Luxe</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="ecommerce.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Additional cart page styles */
    .page-title {
        text-align: center;
        margin: 40px 0;
        font-size: 2.5rem;
        color: #fff;
    }

    .cart-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 40px;
        margin: 40px 0;
    }

    @media (max-width: 768px) {
        .cart-container {
            grid-template-columns: 1fr;
        }
    }

    .cart-item {
        display: grid;
        grid-template-columns: 100px 2fr 1fr 1fr auto;
        gap: 20px;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #333;
    }

    .cart-item-image {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
    }

    .cart-item-details h3 {
        margin: 0 0 10px 0;
        color: #fff;
    }

    .cart-item-variant {
        color: #aaa;
        font-size: 14px;
        margin: 5px 0;
    }

    .cart-item-price {
        color: #D4AF37;
        font-weight: bold;
    }

    .cart-item-quantity {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .cart-item-qty {
        min-width: 30px;
        text-align: center;
        color: #fff;
    }

    .cart-item-total {
        color: #fff;
        font-weight: bold;
        font-size: 18px;
    }

    .cart-item-remove {
        background: transparent;
        border: 1px solid #ff6b6b;
        color: #ff6b6b;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .cart-item-remove:hover {
        background: #ff6b6b;
        color: #000;
    }

    .empty-cart {
        text-align: center;
        padding: 60px 20px;
        color: #aaa;
        grid-column: 1 / -1;
    }

    .empty-cart i {
        color: #D4AF37;
        margin-bottom: 20px;
    }

    .empty-cart h2 {
        color: #fff;
        margin: 20px 0 10px 0;
    }

    .cart-summary {
        background: #0f0f0f;
        padding: 30px;
        border-radius: 16px;
        border: 1px solid #333;
        position: sticky;
        top: 20px;
        height: fit-content;
    }

    .cart-summary h3 {
        color: #fff;
        margin-top: 0;
        border-bottom: 1px solid #333;
        padding-bottom: 15px;
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        margin: 15px 0;
        color: #aaa;
    }

    .summary-row.total {
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border-top: 1px solid #333;
        padding-top: 15px;
        margin-top: 25px;
    }

    .btn-checkout {
        background: #D4AF37;
        color: #000;
        border: none;
        width: 100%;
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        margin: 20px 0 10px 0;
    }

    .btn-checkout:hover {
        background: #e6c158;
    }
</style>
</head>
<body>
<header class="site-header">
<div class="brand">
<img src="/assets/Elviana Luxe logo.jpg" alt="Elviana Luxe logo" id="logo" />
<h1>ELVIANA LUXE</h1>
</div>
<nav class="top-links">
<a href="index.html"><i class="fas fa-home"></i> Home</a>
<a href="index.html#gallery"><i class="fas fa-shoe-prints"></i> Continue Shopping</a>
<a href="cart.html" style="color: #D4AF37;"><i class="fas fa-shopping-bag"></i> Cart (<span id="cart-count">0</span>)</a>
<a href="admin.html"><i class="fas fa-lock"></i> Admin</a>
</nav>
</header>

<main class="container">
<h1 class="page-title">Your Shopping Bag</h1>

<div class="cart-container">
    <div class="cart-items" id="cartItems">
        <!-- Cart items will be loaded here -->
        <div class="empty-cart" id="emptyCart">
            <i class="fas fa-shopping-bag fa-3x"></i>
            <h2>Your bag is empty</h2>
            <p>Add some luxurious footwear to get started</p>
            <a href="index.html" class="btn btn-cart">Browse Collection</a>
        </div>
    </div>
    
    <div class="cart-summary">
        <h3>Order Summary</h3>
        <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
            <span>Shipping</span>
            <span id="shipping">Calculated at checkout</span>
        </div>
        <div class="summary-row total">
            <span>Total</span>
            <span id="total">$0.00</span>
        </div>
        <button class="btn btn-checkout" id="checkoutBtn">Proceed to Checkout</button>
        <button class="btn btn-whatsapp" id="whatsappCheckout">
            <i class="fab fa-whatsapp"></i> Order via WhatsApp
        </button>
        <a href="index.html" class="link-muted">Continue Shopping</a>
    </div>
</div>
</main>

<footer class="site-footer">
    <p>Elviana Luxe Â© 2025</p>
</footer>

<script src="cart.js"></script>
</body>

</html>
